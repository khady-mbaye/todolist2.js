<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST EN JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="div1">
            <i class="bi bi-brightness-high" id="soleil"></i>
            <i class="bi bi-moon-fill"id="lune"></i>
            <div class="todolist">
                <input type="text" id="val" placeholder="Ajouter une tache" style="color: gray;">
                <div class="d-flex flex-column bloc">
                    <ul class="mylist">
                    </ul>
                    <div  class="d-flex justify-content-around">
                        <p class="nombre" > 0 items left</p>
                        <p class="visible blue" onclick="visible()">All</p>
                        <p class="active blue" onclick="activenum()">active</p>
                        <p class="tout blue" onclick="none()">Completed</p>
                        <p class="rien blue" onclick="clear()">Clear Completed</p>
                    </div>
                </div>
            </div>
         </div>
        <div class="div2">

        </div>

    </section>

    <!-- <script src="main.js"></script> -->
    <script src="stock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
